name: Merge Base64 Nodes

on:
  push:
    branches:
      - main
  schedule:
    # 每6小时自动运行一次
    - cron: '0 */6 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  merge-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Clone source repository
      run: |
        git clone https://github.com/iosDG001/_.git source_repo
    
    - name: Merge and decode nodes
      run: |
        python merge_nodes.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add merge-nodes.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push
